<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="container container-fluid jumbotron bg-dark">
		
		<div class="row my-5" style="font-family:cambria;">
		<div class="col-md-3"></div>
		<div class="col-md-5">
		<div class="card bg-light ">
		<div class="card-header text-center text-danger" ><p class="fw-bold fs-3" >Registration page</p>
			
			<th:block th:if="${session.msg}">
				<p class="text-center " >[[${session.msg}]]</p>
				<th:block th:text="${@userServiceImp.removeSessionMessage()}"></th:block>
			</th:block>
		
		</div>
			<div class="card-body">
				<form th:action="@{/saveUser}" method="post">
					  <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">User name</label>
					    <input type="text"  name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">Password</label>
					    <input type="password"  name="password"  class="form-control" id="exampleInputPassword1">
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Email address</label>
					    <input type="email"  name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">phone</label>
					    <input type="text"  name="mobilnumber"  class="form-control" id="exampleInputPassword1">
					  </div>
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					  <button type="submit" class="btn btn-outline-primary float-end">Submit</button>
				</form>
			</div>	
			</div>
		</div>
		</div>
		
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
