<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
  	<div class="container-fluid my-5">
  	<div class="row">
  		<div class="col-md-2"></div>
  		<div class="col-md-7">
    <h1>Login page</h1>
    
    <form th:action="@{/loginProcess}" method="post" class="form-group my-5"  th:object="${user}">
		<label for="Enter the name" class="form-label">Enter the name</label>
			<input type="text" class="form-control from-control-sm" id="name" name="username"  required autocomplete="off" th:field="${user.username}">
		
		<label for="Enter the password" class="form-label">Enter the password</label>
			<input type="password" class="form-control from-control-sm" id="name" name="password" required autocomplete="off" th:field="${user.password}" >   
		
		<button class="btn btn-sm btn-outline-primary my-5 center" type="submit" style="float:right">Login</button>
		<a th:href="@{/registration}"  class="my-5 text-danger" style="text-decoration:none;float:right;margin-right:20px;">Sign up</a>
    </form>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
