<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Management</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<h1> List Students</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-sm btn-primary">Add student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered container">
		<thead>
			<tr>
				<th>Student First name</th>
				<th>Sudent Last name</th>
				<th>Student Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "student:${students}">
				<td th:text="${student.firstName}"></td>
				<td th:text="${student.lastName}"></td>
				<td th:text="${student.email}"></td>
				<td><a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Edit</a>
				<a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a></td>
			</tr>
		</tbody>
		</table>
	</div>
</body>
</html>
