<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" content-type="text/english">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="container-flud">
				<h1 class="text-center text-danger mb-3">User Registration</h1>
			</div>
			<div>
				<form th:action="@{/registerUser}" th:object="${user}" method="post">
					  <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Name</label>
					    <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">UserName</label>
					    <input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputEmail1" class="form-label">Email</label>
					    <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">Phone</label>
					    <input type="text" th:field="*{phone}" class="form-control" id="exampleInputPassword1">
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">Password</label>
					    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
					  </div>
					  <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
					    <input type="password" th:field="*{confirm_password}" class="form-control" id="exampleInputPassword1">
					  </div>
					  <ul>
					  	<li th:each="books:${selectablebooks}">
					  		<div class="checkbox form-checkbox">
					  			<input type="text" th:field="*{books}" th:value="${drink.id}">
					  			<label th:text=${books.name}"></label>
					  		</div>
					  	</li>
					  </ul>
					  
						<div class="mb-3">
					  <button type="submit" class="btn btn-primary">Submit</button>
					  </div>
					</form>
			</div>
		</div>
	</div>
</body>
</html>
