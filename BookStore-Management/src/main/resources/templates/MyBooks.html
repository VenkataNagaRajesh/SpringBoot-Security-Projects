<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.com">
  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Book Registration</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
		 <nav class="navbar navbar-expand-lg border-bottom border-body bg-primary" data-bs-theme="dark">
			  <div class="container-fluid">
			   		 <a class="navbar-brand" href="#">Books Cell</a>
					    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					      <span class="navbar-toggler-icon"></span>
					    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
					      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
						        <li class="nav-item">
						      	    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
						        </li>
						        <li class="nav-item">
						        	  <a class="nav-link" th:href="@{/availble_books}">Availble Books</a>
						        </li>
						         <li class="nav-item">
						         	 <a class="nav-link" th:href="@{/my_books}">My Books</a>
						        </li>
						         
					     	 </ul>
								  <li class="nav-item navbar">
									    <a class="nav-link text-white text-left" th:href="@{/book_register}">New Book Register</a>
								  </li>
			    </div>
			  </div>
		</nav>
    	<div class="container my-5">
	    	<table class="table my-5 table-bordered table-striped-columns table-hover">
					  <thead>
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Name</th>
					      <th scope="col">Author</th>
					      <th scope="col">Price</th>
					      <th scope="col">Action</th>
					    </tr>
					  </thead>
					  <tbody>
			<!--  		  <tr th:each="b : ${book}">
					 			<td th:text="${b.id}"></td>-->
					 		<tr th:each="b : ${my_books}">
					 			<td th:text="${b.id}"></td>
					 			<td th:text="${b.name}"></td>
					 			<td th:text="${b.author}"></td>
					 			<td th:text="${b.price}"></td>
					 			<td><a class="fa fa-trash" th:href=@{delete_book/{id}(id=${b.id})}>
					 			
					 		</tr>
					  </tbody>
			</table>
			</div>
			
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
